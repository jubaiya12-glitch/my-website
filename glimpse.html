<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glimpse - Umma Jubaiya</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Navbar */
    nav {
      background: #111;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #4caf87;
    }

    .container {
      margin: 80px auto;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    /* Option Buttons */
    .options {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .option {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
    }
    .option:hover {
      transform: scale(1.1);
    }
    .blue {
      background: #3498db;
    }
    .yellow {
      background: #f1c40f;
      color: #111;
    }
  </style>
</head>

      <a href="glimpse-blue.html" class="option blue">Blue</a>
      <a href="glimpse-yellow.html" class="option yellow">Yellow</a>
    </div>
  </div>
</body>
</html>
